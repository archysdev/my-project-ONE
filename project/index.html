<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="imagens/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            
            <div class="list-container">
                <h3>Amigos Adicionados:</h3>
                <p id="listaAmigos" class="name-list"></p>
            </div>
            
            <div id="resultado" class="result-list" aria-live="polite"></div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">Sortear</button>
                <button class="button-reset" onclick="reiniciar()">Reiniciar</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
